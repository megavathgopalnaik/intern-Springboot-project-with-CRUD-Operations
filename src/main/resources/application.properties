# Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/infyinterns_db

spring.datasource.username=root
#If MySQL installation is password proctored,then use below property to set password
spring.datasource.password=

#If MySQL installation is password proctored,then use below property to set password

#Prints all the autoconfiguration in console
#logging.level.org.springframework=DEBUG

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8081

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Enable Spring Boot Actuator
management.endpoints.enabled-by-default=true

# Expose all Actuator endpoints over HTTP
management.endpoints.web.exposure.include=*

# Optionally, set the base path for Actuator endpoints (default is /actuator)
management.endpoints.web.base-path=/actuator
